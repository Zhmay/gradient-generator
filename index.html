<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Gradiend Generator</title>
</head>
<body>
  <div class="container">
    <div class="colors">
      <input type="color" id="color-a" value="#7986cb">
      <input type="color" id="color-b" value="#1a237e">
    </div>
    <div class="buttons">
      <button type="button" onclick="setDirection('to top', this)">
        <i class="fas fa-arrow-up"></i>
      </button>
      <button class="active" type="button" onclick="setDirection('to bottom', this)">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button type="button" onclick="setDirection('to right', this)">
        <i class="fas fa-arrow-right"></i>
      </button>
      <button type="button" onclick="setDirection('to left', this)">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="rotate-icon" type="button" onclick="setDirection('to top right', this)">
        <i class="fas fa-arrow-up"></i>
      </button>
      <button class="rotate-icon" type="button" onclick="setDirection('to top left', this)">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="rotate-icon" type="button" onclick="setDirection('to bottom right', this)">
        <i class="fas fa-arrow-right"></i>
      </button>
      <button class="rotate-icon" type="button" onclick="setDirection('to bottom left', this)">
        <i class="fas fa-arrow-down"></i>
      </button>
    </div>
    <button id="submit" onclick="generateCode()" type="button">Generate</button>
    <div class="output">
      <textarea id="code" rows="2"></textarea>
      <button id="copy" onclick="copyText()" type="button">Copy</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
